<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="calc__theme">
          <input
            type="radio"
            name="color"
            class="calc__theme_radio calc__theme_radio-red"
            value="red"
          />
          <input
            type="radio"
            name="color"
            checked
            class="calc__theme_radio calc__theme_radio-orange"
            value="orange"
          />
          <input
            type="radio"
            name="color"
            class="calc__theme_radio calc__theme_radio-green"
            value="green"
          />
        </div>
        <div class="calc__body">
          <div class="calc__result">1234</div>
          <button class="calc__btn calc__btn_dark">AC</button>
          <button class="calc__btn calc__btn_dark">+/-</button>
          <button class="calc__btn calc__btn_dark">%</button>
          <button class="calc__btn calc__btn_bright">/</button>
          <button class="calc__btn">7</button>
          <button class="calc__btn">8</button>
          <button class="calc__btn">9</button>
          <button class="calc__btn calc__btn_bright">*</button>
          <button class="calc__btn">4</button>
          <button class="calc__btn">5</button>
          <button class="calc__btn">6</button>
          <button class="calc__btn calc__btn_bright">-</button>
          <button class="calc__btn">1</button>
          <button class="calc__btn">2</button>
          <button class="calc__btn">3</button>
          <button class="calc__btn calc__btn_bright">+</button>
          <button class="calc__btn calc__btn_big">0</button>
          <button class="calc__btn">,</button>
          <button class="calc__btn calc__btn_result calc__btn_bright">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
